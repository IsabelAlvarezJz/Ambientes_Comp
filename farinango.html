<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="farinango.css">
</head>

<body>
    <h1>Formulario</h1>
    <div id="formulario">
        <form action="">
            <P>
                <LABEL for="nombre">Nombre: </LABEL><BR>
                <INPUT type="text" id="nombre"><BR><BR>
                <LABEL for="apellido">Apellido: </LABEL><BR>
                <INPUT type="text" id="apellido"><BR><BR>
                <INPUT type="radio" name="sexo" value="Hombre"> Hombre<BR><BR>
                <INPUT type="radio" name="sexo" value="Mujer"> Mujer<BR><BR>
                <LABEL>Profesion: </LABEL><BR>
                <SELECT>
                    <option value="Ingeniero">Ingeniero </option>
                    <option value="Abogado" selected>Abogado </option>
                    <option value="Doctor">Doctor </option>
                </SELECT><br><BR><BR>
                <textarea name="comentarios" id="" cols="30" rows="10">Comentarios</textarea><BR><BR>
                <INPUT type="submit" value="Enviar"> <INPUT type="reset">
            </P>
        </form>
    </div>

</body>

</html>
